{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>Your Payslips</h4>
    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>Date</th>
                <th>Total Earnings</th>
                <th>Total Deductions</th>
                <th>Net Pay</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for slip in payslips %}
            <tr>
                <td>{{ slip.generated_date }}</td>
                <td>₹{{ slip.total_earnings }}</td>
                <td>₹{{ slip.total_deductions }}</td>
                <td><strong>₹{{ slip.net_pay }}</strong></td>
                <td>
                    <a href="{% url 'generate_payslip_pdf' slip.id %}" class="btn btn-outline-primary btn-sm">
                        Download PDF
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
