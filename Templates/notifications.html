{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">
            <i class="bi bi-bell-fill text-warning"></i> Your Notifications
        </h2>
    </div>

    {% if notifications %}
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">

            <ul class="list-group list-group-flush">

                {% for note in notifications %}
                <li class="list-group-item d-flex justify-content-between align-items-start py-3
                           {% if not note.is_read %}bg-light fw-semibold{% endif %}">

                    <div class="me-3">
                        <i class="bi bi-dot text-primary fs-4"></i>
                        {{ note.message }}
                    </div>

                    <small class="text-muted">{{ note.created_at|date:"M d, Y H:i" }}</small>
                </li>
                {% endfor %}

            </ul>

        </div>
    </div>

    {% else %}

    <!-- Empty State -->
    <div class="text-center mt-5">
        <i class="bi bi-bell-slash fs-1 text-secondary"></i>
        <p class="text-muted mt-3">You have no notifications at the moment.</p>
    </div>

    {% endif %}
</div>
{% endblock %}
