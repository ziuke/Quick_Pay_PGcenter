{% extends 'base.html' %}
{% block title %}HR Manager| Request Change | QuickPay{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Request Change for Common Pay</h3>
  <p>
    <strong>Effective Date:</strong> {{ common_pay.effective_from }}<br>
    <strong>Status:</strong> 
    <span class="badge bg-warning text-dark">{{ common_pay.status }}</span>
  </p>

  <form method="POST">
    {% csrf_token %}
    <div class="mb-3">
      <label for="reason" class="form-label">Reason for Change Request</label>
      <textarea id="reason" name="reason" rows="3" class="form-control" required
        placeholder="Explain why you are requesting this change..."></textarea>
    </div>

    <button type="submit" class="btn btn-danger">Send Request</button>
    <a href="{% url 'hr_view_pay' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
