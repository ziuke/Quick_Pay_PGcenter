
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quickpay</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>

<body>
    <div class="d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="bg-secondary">
                <a class="navbar-brand text-white fw-bold fs-2"
                href="{% if request.user.is_superuser or request.user.role == 'admin' %}
                        {% url 'admin_home' %}
                      {% elif request.user.role == 'employee' %}
             {% url 'e_home' %}
         {% elif request.user.role == 'hr_manager' %}
             {% url 'h_home' %}
         {% elif request.user.role == 'payroll_officer' %}
             {% url 'pr_home' %}
         {% else %}
             {% url 'home' %}
         {% endif %}">QuickPay</a>

        </header>

        <!-- Main Content -->
        <main class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>
{% if messages %}
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 9999;">
      {% for message in messages %}
        <div class="toast align-items-center text-white bg-{% if message.tags == 'error' %}danger{% else %}success{% endif %} border-0 show" role="alert">
          <div class="d-flex">
            <div class="toast-body">{{ message }}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      {% endfor %}
    </div>
  {% endif %}

        <!-- Footer -->
        <footer class="bg-secondary text-center py-3 mt-auto">
            <p class="mb-0">Â© 2025 QuickPay. All Rights Reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
  document.querySelectorAll('.toast').forEach(t => new bootstrap.Toast(t).show());
</script>
{% block scripts %}{% endblock %}
</body>
</html>
