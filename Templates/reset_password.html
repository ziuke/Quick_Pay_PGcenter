{% extends 'base.html' %}
{% load static %}

{% block title %}Reset Password | QuickPay{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="p-4 shadow-sm bg-white rounded-4" style="width: 360px;">
    <h3 class="text-center mb-4 fw-semibold">Reset Password</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="text" name="phone" class="form-control" placeholder="Phone Number" required>
      </div>
      <div class="mb-3">
        <input type="password" name="new_password" class="form-control" placeholder="New Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn w-100 py-2 rounded-3 feature-card h3">
        Reset Password
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="{% url 'login' %}" class="text-decoration-none text-secondary small">
        ‚Üê Back to Login
      </a>
    </div>
  </div>
</div>
{% endblock %}
